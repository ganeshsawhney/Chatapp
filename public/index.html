<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Chat App by Ganesh Sawhney</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<style>
	#designedby{
	    position: fixed;
	    top: 0;
	    right: 0;
	  }
	</style>
</head>
<body>

<div id="designedby">Designed and Developed by Ganesh Sawhney</div>

<div class="vertical-center">
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 well">

			<button id="public" class="btn btn-info" style="float: right;">Public Chat</button>
			<button id="private" class="btn btn-info" style="float: right;">Private Chat</button>

		<h1 class="text-center">Join Chat</h1>
		
		<form action="/chat.html">
			<div class="form-group">
				<label>Your Name: </label>
				<div class="input-group">
					
					<span class="input-group-addon">
						<i class="glyphicon glyphicon-user"></i>
					</span>

					<input type="text" class="form-control" placeholder="Your Name" name="name" required/>
				</div>
			</div>
			<div id="roomip" class="form-group">
				<label>Room Name: </label>
				<div class="input-group">
					
					<span class="input-group-addon">
						<i class="glyphicon glyphicon-comment"></i>
					</span>
					<input type="text" class="form-control" placeholder="Chat Room Name" name="room"/>
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">Join Chat</button>
			</div>
		</form>

		</div>
	</div>
</div>
</div>

	<script src="/js/jquery-2.2.2.min.js"></script>

	<script type="text/javascript">
		$( document ).ready(function() {	
			$("#private").hide();
			
			$("#public").click(function(){
				$("#roomip").hide();
				$("#public").hide();
				$("#private").show();
			});

			$("#private").click(function(){
				$("#roomip").show();
				$("#public").show();
				$("#private").hide();
			});
		});
	</script>
</body>
</html>
