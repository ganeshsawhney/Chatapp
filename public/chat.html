<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Chat App by Ganesh Sawhney</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<style>
	.well {
		margin-top: 35px;
	}
	#designedby{
	    position: fixed;
	    top: 0;
	    right: 0;
	  }
	</style>	
</head>
<body>

<div id="designedby">Designed and Developed by Ganesh Sawhney</div>

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 well">

			<a href="/index.html" class="btn btn-info">Exit/Change Chat Room</a>
			<button id="currentUsers" class="btn btn-info" style="float: right;">Display Current Users</button>
			<h1 class="text-center room-title"></h1>
			<br>
			<form id="message-form">

				<div class="form-group">
					<div class="input-group">

					<span class="input-group-addon">
						<i class="glyphicon glyphicon-comment"></i>
					</span>
					<input type="text" class="form-control" placeholder="Type your Message here" name="message" required autocomplete="off"/>

				<input id="form-submit" class="form-control btn btn-primary" type="submit"/>

					</div>
				</div>
			
			</form>
				


			<ul class="messages list-group">
				<!-- Mesaages end up here -->
			</ul>

		</div>
	</div>
</div>



	<script src="/js/jquery-2.2.2.min.js"></script>
	<script src="/js/socket.io-1.3.7.js"></script>
	<script src="/js/moment.js"></script>
	<script src="/js/QueryParams.js"></script>
	<script src="/js/app.js"></script>

	<script type="text/javascript">
		$( document ).ready(function() {	
			$("#currentUsers").click(function(){
				var $input = $("input[name=message]");
				$input.val("@currentUsers");
				$( "#form-submit" ).trigger( "click" );
			});
		});
	</script>

</body>
</html>
